<script type="text/javascript">
	var name;
	var myCanvas;
	var names = [
		"Andres",
		"Fernando",
		"Emilio",
		"Max",
		"Alexis",
		"Ana",
		"Antonio",
		"Cesar",
		"Flor",
		"Ivan",
		"Leslie",
		"Ricardo",
	];
	function randomInteger(min, max) {
	  return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	function winner(){
		name = names[randomInteger(0,names.length-1)]
		$("#winner").val(name);
	}
	
	function appearText(){
		$("#winner").val(name);
		// $( "#shakyshaky" ).effect( "shake" );

		var myConfetti = confetti.create(myCanvas, {
			  resize: true,
			  useWorker: true
			});
			myConfetti({
			  particleCount: 100,
			  spread: 160
			  // any other options from the global
			  // confetti function
			});
			var count = 200;
			var defaults = {
			  origin: { y: 0.7 }
			};

			function fire(particleRatio, opts) {
			  confetti(Object.assign({}, defaults, opts, {
			    particleCount: Math.floor(count * particleRatio)
			  }));
			}

			fire(0.25, {
			  spread: 26,
			  startVelocity: 55,
			});
			fire(0.2, {
			  spread: 60,
			});
			fire(0.35, {
			  spread: 100,
			  decay: 0.91,
			});
			fire(0.1, {
			  spread: 120,
			  startVelocity: 25,
			  decay: 0.92,
			});
			fire(0.1, {
			  spread: 120,
			  startVelocity: 45,
			});
	}
</script>


<script type="text/javascript">
	$( document ).ready(function() {
  		myCanvas = document.createElement('canvas');
		document.getElementById("test").appendChild(myCanvas);

		var myConfetti = confetti.create(myCanvas, {
		  resize: true,
		  useWorker: true
		});
		myConfetti({
		  particleCount: 100,
		  spread: 160
		  // any other options from the global
		  // confetti function
		});

		// school parade

		var end = Date.now() + (3 * 1000);

		// go Buckeyes!
		var colors = ['#bb0000', '#ffffff'];

		(function frame() {
		  confetti({
		    particleCount: 2,
		    angle: 60,
		    spread: 55,
		    origin: { x: 0 },
		    colors: colors
		  });
		  confetti({
		    particleCount: 2,
		    angle: 120,
		    spread: 55,
		    origin: { x: 1 },
		    colors: colors
		  });

		  if (Date.now() < end) {
		    requestAnimationFrame(frame);
		    winner();
		  }else{
		  	// winner()
		  	setTimeout(function(){ 
		  		randomExplotions();
		  	}, 100);
		  }
		}());

		function randomExplotions(){

			var duration = 5 * 1000;
			var animationEnd = Date.now() + duration;
			var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

			function randomInRange(min, max) {
			  return Math.random() * (max - min) + min;
			}

			var interval = setInterval(function() {
				winner();
				var timeLeft = animationEnd - Date.now();

				if (timeLeft <= 0) {
					$("#winner").val("");
					winnerPops();
					return clearInterval(interval);
				}

				var particleCount = 50 * (timeLeft / duration);
				// since particles fall down, start a bit higher than random
				confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
				confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
			}, 250);
		}

		function winnerPops(){
			$('#exampleModalCenter').modal('show');
			$("#exampleModalLongTitle").text(name);
		}

		function afterPop(){
			var myConfetti = confetti.create(myCanvas, {
			  resize: true,
			  useWorker: true
			});
			myConfetti({
			  particleCount: 100,
			  spread: 160
			  // any other options from the global
			  // confetti function
			});
			var count = 200;
			var defaults = {
			  origin: { y: 0.7 }
			};

			function fire(particleRatio, opts) {
			  confetti(Object.assign({}, defaults, opts, {
			    particleCount: Math.floor(count * particleRatio)
			  }));
			}

			fire(0.25, {
			  spread: 26,
			  startVelocity: 55,
			});
			fire(0.2, {
			  spread: 60,
			});
			fire(0.35, {
			  spread: 100,
			  decay: 0.91,
			});
			fire(0.1, {
			  spread: 120,
			  startVelocity: 25,
			  decay: 0.92,
			});
			fire(0.1, {
			  spread: 120,
			  startVelocity: 45,
			});
		}
	});
</script>
